<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Weather Journal</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="headline">
    <i id="icon" class="fas fa-cloud-sun"></i>
    <h1>Weather Journal App</h1>
  </div>
  <div id="app">
    <div class="holder zip">
      <label for="zip">Enter Zipcode here</label>
      <input type="text" id="zip" placeholder="enter zip code here">
    </div>
    <div class="holder feel">
      <label for="feelings">How are you feeling today?</label>
      <textarea class="myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
    </div>
    <button id="generate" type="submit">Generate</button>
    <div class="entry">
      <div class="title">Most Recent Entry</div>
      <div id="entryHolder">
        <div class="lable"><i class="icon fas fa-calendar-alt"></i>Date:
          <div class="content" id="date"></div>
        </div>
        <div class="divde"></div>
        <div class="lable"><i class="icon fas fa-temperature-low"></i>Temp:
          <div class="content" id="temp"></div>
        </div>
        <div class="divde"></div>
        <div class="lable"><i class="icon fas fa-laugh-beam"></i>Feelings:
          <div class="content" id="content"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js" type="text/javascript"></script>

</body>

</html>
